<!-- [button]="true"   en el ion-item *ngIf-->
<ion-item-sliding>
  <ion-item *ngIf="task"   id="open-modal" >
    <ion-item-options side="start">
      <ion-item-option (click)="completar(task)">Favorite</ion-item-option>
      <ion-item-option color="primary" (click)="descartar(task)">Share</ion-item-option>
    </ion-item-options>

    

  <ion-label class="ion-text-wrap">
    <h2> {{task.title}}
      <span class="date">
        <ion-note>
          <!-- {{task.dueTime.toDateString()}} -->
          {{task.dueTime}}
        </ion-note>
      </span>
    </h2>
    <ion-note> {{task.description}} </ion-note>
    <ion-note *ngIf="task.isDone">
      completada
    </ion-note>
    <ion-note *ngIf="!task.isDone">
      pendiente
    </ion-note>
  </ion-label>
